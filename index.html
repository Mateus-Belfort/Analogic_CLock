<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Analogic Clock</title>
</head>
<body>
  
    <div class="clock">
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>

      <span style = "transform: rotate(6deg);" class="mm">|</span>
      <span style = "transform: rotate(12deg);" class="mm">|</span>
      <span style = "transform: rotate(18deg);" class="mm">|</span>
      <span style = "transform: rotate(24deg);" class="mm">|</span>

      <span style = "transform: rotate(30deg);">1</span>

      <span style = "transform: rotate(36deg);" class="mm">|</span>
      <span style = "transform: rotate(42deg);" class="mm">|</span>
      <span style = "transform: rotate(48deg);" class="mm">|</span>
      <span style = "transform: rotate(54deg);" class="mm">|</span>

      <span style = "transform: rotate(60deg);">2</span>

      <span style = "transform: rotate(66deg);" class="mm">|</span>
      <span style = "transform: rotate(72deg);" class="mm">|</span>
      <span style = "transform: rotate(78deg);" class="mm">|</span>
      <span style = "transform: rotate(84deg);" class="mm">|</span>

      <span style = "transform: rotate(90deg);">3</span>

      <span style = "transform: rotate(96deg);" class="mm">|</span>
      <span style = "transform: rotate(102deg);" class="mm">|</span>
      <span style = "transform: rotate(108deg);" class="mm">|</span>
      <span style = "transform: rotate(114deg);" class="mm">|</span>

      <span style = "transform: rotate(120deg);">4</span>

      <span style = "transform: rotate(126deg);" class="mm">|</span>
      <span style = "transform: rotate(132deg);" class="mm">|</span>
      <span style = "transform: rotate(138deg);" class="mm">|</span>
      <span style = "transform: rotate(144deg);" class="mm">|</span>

      <span style = "transform: rotate(150deg);">5</span>
      
      <span style = "transform: rotate(156deg);" class="mm">|</span>
      <span style = "transform: rotate(162deg);" class="mm">|</span>
      <span style = "transform: rotate(168deg);" class="mm">|</span>
      <span style = "transform: rotate(174deg);" class="mm">|</span>

      <span style = "transform: rotate(180deg);">6</span>

      <span style = "transform: rotate(186deg);" class="mm">|</span>
      <span style = "transform: rotate(192deg);" class="mm">|</span>
      <span style = "transform: rotate(198deg);" class="mm">|</span>
      <span style = "transform: rotate(204deg);" class="mm">|</span>

      <span style = "transform: rotate(210deg);">7</span>

      <span style = "transform: rotate(216deg);" class="mm">|</span>
      <span style = "transform: rotate(222deg);" class="mm">|</span>
      <span style = "transform: rotate(228deg);" class="mm">|</span>
      <span style = "transform: rotate(234deg);" class="mm">|</span>

      <span style = "transform: rotate(240deg);">8</span>

      <span style = "transform: rotate(246deg);" class="mm">|</span>
      <span style = "transform: rotate(252deg);" class="mm">|</span>
      <span style = "transform: rotate(258deg);" class="mm">|</span>
      <span style = "transform: rotate(264deg);" class="mm">|</span>

      <span style = "transform: rotate(270deg);">9</span>

      <span style = "transform: rotate(276deg);" class="mm">|</span>
      <span style = "transform: rotate(282deg);" class="mm">|</span>
      <span style = "transform: rotate(288deg);" class="mm">|</span>
      <span style = "transform: rotate(294deg);" class="mm">|</span>

      <span style = "transform: rotate(300deg);">10</span>

      <span style = "transform: rotate(306deg);" class="mm">|</span>
      <span style = "transform: rotate(312deg);" class="mm">|</span>
      <span style = "transform: rotate(318deg);" class="mm">|</span>
      <span style = "transform: rotate(324deg);" class="mm">|</span>

      <span style = "transform: rotate(330deg);">11</span>

      <span style = "transform: rotate(336deg);" class="mm">|</span>
      <span style = "transform: rotate(342deg);" class="mm">|</span>
      <span style = "transform: rotate(348deg);" class="mm">|</span>
      <span style = "transform: rotate(354deg);" class="mm">|</span>

      <span style = "transform: rotate(0deg);">12</span>
    </div>
 

  
  <script src="/script.js"></script>
</body>
</html>
